<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    Phosphor Icons
  -->
  <script src="https://unpkg.com/phosphor-icons"></script>
  <!--
    Primary tags
  -->
  <meta name="title" content="Fake Store" />
  <meta name="description" content="Simulating a purchase process">
  <!--
    Google Fonts
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!--
    Stylesheets
  -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Fake Store</title>
</head>
<body>

  <!--
    HEADER
  -->

  <header class="header">
    <div class="container">
      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <i class="ph-list"></i>
      </button>
      <a href="#" class="logo">Fake Store</a>
      <nav class="navbar">
        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
          <i class="ph-x"></i>
        </button>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="#">electronics</a></li>
          <li class="navbar-item"><a href="#">jewelery</a></li>
          <li class="navbar-item"><a href="#">men's clothing</a></li>
          <li class="navbar-item"><a href="#">women's clothing</a></li>
        </ul>
      </nav>
      <div class="header-action">
        <button class="view-cart">
          <i class="ph-shopping-cart-simple"></i>
        </button>
        <button class="view-user">
          <i class="ph-user-circle"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <article>

      <!--
        HERO SECTION
      -->

      <section class="section-hero">
        <div class="hero-header">
          <h1>Fake Store</h1>
          <p>A fully responsive that simulates a purchase process</p>
        </div>
      </section>

      <!--
        PRODUCT GRID
      -->

      <section class="product-grid">
        <div class="product-grid-header">
          <div class="product-grid-header-nav">
            <h4>Products > Category: All</h4>
          </div>   
          <div class="product-order-by">
            <select name="product-select-order-by" id="product-select-order-by">
              <option value="price-low-to-high">Price: low to high</option>
              <option value="price-high-to-low">Price: high to low</option>
            </select>
          </div>
        </div>
        <div class="product-grid-cards" id="product-grid-cards">
          
        </div>
      </section>
    </article>
  </main>

  <!--
    FOOTER
  -->

  <footer>
    <ul class="footer-menu-list">
      <li class="footer-menu-item"><a href="#">electronics</a></li>
      <li class="footer-menu-item"><a href="#">jewelery</a></li>
      <li class="footer-menu-item"><a href="#">men's clothing</a></li>
      <li class="footer-menu-item"><a href="#">women's clothing</a></li>
    </ul>
    <div class="footer-copyright">
      <a href="#" class="logo">Fake Store</a>
      <p>&copy; 2022. All rights reserved</p>
    </div>
  </footer>

  <!--
    CUSTOM SCRIPTS
  -->
  <script type="module" src="./assets/js/script.js"></script>

</body>
</html>
