<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    Phosphor Icons
  -->
  <script src="https://unpkg.com/phosphor-icons"></script>
  <!--
    Primary tags
  -->
  <meta name="title" content="Fake Store" />
  <meta name="description" content="Simulating a purchase process">
  <!--
    Google Fonts
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Fake Store</title>
</head>
<body>

  <!--
    HEADER
  -->

  <header class="header">
    <div class="container">
      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <i class="ph-list"></i>
      </button>
      <a href="#" class="logo">Fake Store</a>
      <nav class="navbar">
        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
          <i class="ph-x"></i>
        </button>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="#">electronics</a></li>
          <li class="navbar-item"><a href="#">jewelery</a></li>
          <li class="navbar-item"><a href="#">men's clothing</a></li>
          <li class="navbar-item"><a href="#">women's clothing</a></li>
        </ul>
        <div class="header-action">
          <button class="view-cart">
            <i class="ph-shopping-cart-simple"></i>
          </button>
          <button class="view-user">
            <i class="ph-user-circle"></i>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <article>

      <!--
        HERO SECTION
      -->
      <section class="section-hero">
        <div class="hero-header">
          <h1>Fake Store</h1>
          <p>A fully responsive that simulates a purchase process</p>
        </div>
      </section>

    </article>
  </main>

</body>
</html>
